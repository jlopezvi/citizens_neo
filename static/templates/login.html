<div class="jumbotron" ng-controller="LoginController as vm">
    <h1 class="text-center">Login</h1>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="form-signin">
                <h2 class="form-signin-heading">You are required to sign-in.</h2>
                <div class="text-center">
                    <img src="../images/sign-in-twitter.png" ng-click="vm.signInTwitter()">
                </div>
                <div ng-if="vm.response">
                    {{ vm.response }}
                </div>
            </div>
        </div>
    </div>
</div>
